<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bootstrap Login Page</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="container vh-100 d-flex justify-content-center align-items-center">
       <div class="card p-4 shadow-lg" style="width: 25rem;">
           <h3 class="text-center mb-4">Login</h3>
           <form>
               <!-- Email Input -->
               <div class="mb-3">
                   <label for="email" class="form-label">Email address</label>
                   <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
               </div>
               <!-- Password Input -->
               <div class="mb-3">
                   <label for="password" class="form-label">Password</label>
                   <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
               </div>
               <!-- Remember Me Checkbox -->
               <div class="form-check mb-3">
                   <input type="checkbox" class="form-check-input" id="rememberMe">
                   <label class="form-check-label" for="rememberMe">Remember Me</label>
               </div>
               <!-- Login Button -->
               <button type="submit" class="btn btn-primary w-100">Login</button>
               <!-- Links -->
               <div class="text-center mt-3">
                   <a href="#" class="text-decoration-none">Forgot Password?</a><br>
                   <span>Don't have an account? <a href="#" class="text-decoration-none">Sign Up</a></span>
               </div>
           </form>
       </div>
   </div>
   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
